<!-- public/bot-admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Configuration - Grow A Garden</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body.admin-page {
            /* background */
            background: linear-gradient(135deg, #1c0b3a 0%, #3a1e6f 50%, #5a2f8f 100%);
            padding: 20px;
        }
        .admin-container {
            /* background */
            background-color: rgba(40, 25, 70, 0.85);
            /* filter */
            backdrop-filter: blur(8px);
            padding: 25px 30px;
            /* border */
            border-radius: 15px;
            margin: 30px auto;
            max-width: 600px;
            /* shadow */
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            /* color */
            color: #e8e0ff;
        }
        .admin-container h1 {
            /* text */
            text-align: center;
            /* color */
            color: #f5f0ff;
            margin-bottom: 25px;
            /* font */
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            /* display */
            display: block;
            margin-bottom: 8px;
            /* font */
            font-weight: 500;
            /* color */
            color: #d8ccff;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            /* border */
            border: 1px solid rgba(164, 80, 215, 0.5);
            border-radius: 8px;
            /* background */
            background-color: rgba(26, 12, 51, 0.7);
            /* color */
            color: #f0e6ff;
            /* font */
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            /* outline */
            outline: none;
            /* border */
            border-color: #e0aaff;
            /* shadow */
            box-shadow: 0 0 0 3px rgba(224, 170, 255, 0.2);
        }
        .admin-container button[type="submit"] { /* Specificity for submit button */
            /* display */
            display: block;
            width: 100%;
            padding: 12px 15px;
            /* background */
            background: linear-gradient(to right, #8e44ad, #c33764);
            /* color */
            color: white;
            /* border */
            border: none;
            border-radius: 8px;
            /* font */
            font-size: 1.1em;
            font-weight: bold;
            /* cursor */
            cursor: pointer;
            /* transition */
            transition: background 0.3s ease;
        }
        .admin-container button[type="submit"]:hover {
            /* background */
            background: linear-gradient(to right, #c33764, #8e44ad);
        }
        .message {
            /* text */
            text-align: center;
            padding: 10px;
            /* border */
            border-radius: 5px;
            margin-top: 15px;
            font-weight: 500;
        }
        .message.success {
            /* background */
            background-color: rgba(76, 175, 80, 0.3);
            /* color */
            color: #b3ffb6;
            /* border */
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        .message.error {
            /* background */
            background-color: rgba(244, 67, 54, 0.3);
            /* color */
            color: #ffb3b3;
            /* border */
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        .current-configs {
            margin-top: 30px;
        }
        .current-configs h2 {
            /* color */
            color: #f0e6ff;
            /* border */
            border-bottom: 1px solid rgba(230, 180, 255, 0.2);
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        .config-item {
            /* background */
            background-color: rgba(60, 30, 112, 0.5);
            padding: 10px 15px;
            /* border */
            border-radius: 8px;
            margin-bottom: 10px;
            /* display */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .config-item span {
            /* font */
            font-size: 0.9em;
            word-break: break-all; /* Prevent long IDs/tokens from breaking layout */
        }
        .config-item .delete-btn {
            /* background */
            background-color: rgba(220, 53, 69, 0.7);
            /* color */
            color: white;
            /* border */
            border: none;
            padding: 5px 10px;
            /* border */
            border-radius: 5px;
            /* cursor */
            cursor: pointer;
            /* font */
            font-size: 0.8em;
            margin-left: 10px; /* Space from text */
            flex-shrink: 0; /* Prevent button from shrinking */
        }
    </style>
</head>
<body class="admin-page">
    <div class="admin-container">
        <h1>Configure Your Telegram Bot</h1>
        <p style="text-align: center; margin-bottom: 20px; font-size: 0.9em;">
            <strong>Warning:</strong> Submitted tokens are stored on the server. Use with caution.
        </p>
        <form id="botConfigForm">
            <div class="form-group">
                <label for="botId">Bot Identifier (e.g., my_channel_bot):</label>
                <input type="text" id="botId" name="botId" required>
            </div>
            <div class="form-group">
                <label for="botToken">Telegram Bot Token:</label>
                <input type="text" id="botToken" name="botToken" required>
            </div>
            <div class="form-group">
                <label for="channelIds">Channel IDs (comma-separated, e.g., -100xxxxxxxx,-100yyyyyyyy):</label>
                <textarea id="channelIds" name="channelIds" required></textarea>
            </div>
            <button type="submit">Add/Update Bot Configuration</button>
        </form>
        <div id="responseMessage" class="message" style="display: none;"></div>

        <div class="current-configs">
            <h2>Current Configurations</h2>
            <div id="configList">
                <p>Loading configurations...</p>
            </div>
        </div>
    </div>

    <script src="/bot-admin.js"></script>
    <!-- Credits: @sinontop | Channel: @mksln -->
</body>
</html>
